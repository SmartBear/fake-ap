name: CI

on: push

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '16.x'

    - name: Cache node modules
      uses: actions/cache@v4
      with:
        path: node_modules
        key: ${{ runner.os }}-cache-${{ hashFiles('**/yarn.lock') }}

    - name: Run yarn
      run: yarn --frozen-lockfile

    - name: Run yarn lint
      run: yarn lint

    - name: Run yarn test
      run: yarn test
